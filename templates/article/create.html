{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}

{% endblock %}

{% block content %}
    <!-- 写文章表单-->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <!-- 提交文章表单-->
                <form method="post" action=".">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">文章标题</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="column">栏目</label>
                        <select class="form-control col-3" id="column" name="column">
                            <option value="none">请选择栏目</option>
                            {% for column in columns %}
                                <option value="{{ column.id }}">{{ column }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tags">标签</label>
                        <input type="text" class="form-control col-3" id="tags" name="tags">
                    </div>
                    <div class="form-group">
                        <label for="body">文章正文</label>
                        <textarea for="text" class="form-control" id="body" name="body" rows="12"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">完成</button>
                </form>
            </div>
        </div>
    </div>


{% endblock content %}
